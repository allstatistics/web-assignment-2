<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Registration</title>
</head>
<style>
    .box {
        margin-top: 8%;
        width: 60%;
    }

    .box ul {
        justify-content: center;
    }

    .box ul li {
        padding: 0 40px;
    }

    .back {
        text-decoration: none;
        color: #5c5757;
        transition: 0.5s;
    }

    .back:hover {
        color: black;
    }
</style>

<body>

    <div class="container box shadow p-3 mb-5 bg-body-tertiary rounded">
        <h1> <a class="back" href="index.html"><i class="bi bi-arrow-left-short"></i> Back to Home Page</a></h1>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Log In</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">
                <form action="thankyou.html">
                    <div class="mb-4">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="d-grid justify-content-end" style="margin-right: 50px;">
                        <button type="submit" class="btn btn-success">Log In</button>
                    </div>
                </form>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <form action="thankyou.html">
                    <div class="mb-4">
                        <input class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="text" placeholder="Surname">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="d-grid justify-content-end" style="margin-right: 50px;">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
